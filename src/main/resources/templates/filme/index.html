<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda Senai</title>
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-4">
                <fieldset>
                    <legend>Categorias</legend>
                    <form
                    th:action="@{/filme}"
                    th:object="${filme}"
                    method="POST"
                    >
                    <!-- <div class="form-group">
                    <label for="id">ID</label>
                    <select id="id" th:field="*{id}">
                    <option th:value="*{id}" th:text="*{id}"> </option>
                </select>
            </div> -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input
                type="text"
                name="titulo"
                id="titulo"
                th:value="*{titulo}"
                th:field="*{titulo}"
                class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select
                type="text"
                name="categoria"
                id="categoria"
                th:value="*{categoria}"
                th:field="*{categoria}"
                class="form-control"
                />
                <option th:value="*{categoria}"
                th:field="*{categoria}" value="Ação">Ação</option>
                <option th:value="*{categoria}"
                th:field="*{categoria}" value="Aventura">Aventura</option>
                <option th:value="*{categoria}"
                th:field="*{categoria}" value="Humor">Humor</option>
                <option th:value="*{categoria}"
                th:field="*{categoria}" value="Terror">Terror</option>
            </div>
            <div class="form-group">
                <label for="duracao">Duração</label>
                <input
                type="time"
                name="duracao"
                id="duracao"
                th:value="*{duracao}"
                th:field="*{duracao}"
                class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input
                type="text"
                name="descricao"
                id="descricao"
                th:value="*{descricao}"
                th:field="*{descricao}"
                class="form-control"
                />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-warning">
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<div class="col-6">
    <fieldset>
        <legend>Lista de Categorias</legend>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Categoria</th>
                    <th>Duração</th>
                    <th>Descrição</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}"></td>
                    <td th:text="${filme.titulo}"></td>
                    <td th:text="${filme.categoria}"></td>
                    <td th:text="${filme.duracao}"></td>
                    <td th:text="${filme.descricao}" maxlenght="255"></td>
                    <td>
                        <a th:href="@{/filme/editar/{id}(id=${filme.id})}" class="btn btn-success">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/filme/remover/{id}(id=${filme.id})}" class="btn btn-danger" onclick="confirmar();">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>
</div>
</div>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
